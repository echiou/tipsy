{% extends "layout.html" %}
{% block body %}
  <div class="container">
    <div class="row u-center">
      <h2>Liquor Inventory</h2>
    </div>
    <div class="row">
      <div class="twelve columns u-center">
        {% if inventory %}
          <table class="u-full-width">
            <thead>
              <tr>
                <th>Brand</th>
                <th>Quantity</th>
                <th>Current</th>
              </tr>
            </thead>
            <tbody>
              {% for brand in inventory %}
              <tr>
                <td>{{ brand.name }}</td>
                <td>{{ brand.quantity }}</td>
                <td>{{ brand.current }}</td>
              </tr>
              {% endfor %}
            <tbody>
          </table>
        {% else %}
          <h3>No inventory yet!</h2>
          <a href=/add_inventory>
            <button class="u-full-width button-primary">Add New Inventory</button>
          </a>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
