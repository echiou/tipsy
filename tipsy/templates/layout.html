<!doctype html>
<title>Tipsy</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/normalize.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/skeleton.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">

<script src="{{ url_for('bower.static', filename='jquery/dist/jquery.js') }}"></script>

<link rel=stylesheet type=text/css href="{{ url_for('bower.static', filename='toastr/toastr.css') }}">
<script src="{{ url_for('bower.static', filename='toastr/toastr.js') }}"></script>
<script src="{{ url_for('static', filename='js/tipsy_toastr.js') }}"></script>
<script src='static/js/Chart.min.js'></script>

<div class=page>
<div class="header-bar"> 
        <a href="/">
        <img class="banner-logo" src="{{ url_for('static', filename='images/tipsy_banner_logo.png') }}"/>
        </a>
        <img class="banner-login" src="{{ url_for('static', filename='images/user_login.png') }}"/>
</div> 
  <div class="container u-top-container">
    <div class="row">
      <div class="twelve columns u-center">
        <a href="/">
        <img class="logo" src="{{ url_for('static', filename='images/tipsy_logo.png') }}"/>
        </a>
        <!--<h1><a href="/">Tipsy</a></h1>-->
        {% for category, message in get_flashed_messages(with_categories=true) %}
        <script type=text/javascript>
          $(document).ready(function() {
            toastr.{{ category }}('{{ message|safe }}');
          })
        </script>
        {% endfor %}
      </div>
    </div>
  </div>
  {% block body %}{% endblock %}
</div>
